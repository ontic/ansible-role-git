---

- hosts: 'localhost'
  vars:
    account_groups:
      - name: 'administrator'
    account_users:
      - name: 'adam'
        group: 'administrator'
    git_ppa: 'ppa:git-core/ppa'
    git_config:
      core:
        autocrlf: 'false'
      color:
        branch: 'auto'
        diff: 'auto'
        interactive: 'auto'
        status: 'auto'
      push:
        default: 'matching'
    git_users:
      - username: 'adam'
        group: 'administrator'
        mode: '0644'
        git_config:
          user:
            name: 'Adam Dyson'
            email: 'adam@doesnotexist.com'
          github:
            user: 'adamdyson'
  roles:
    - { role: 'ontic.account' }
    - { role: 'role_under_test' }